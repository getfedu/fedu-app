<div class="container login_form">
    <div class="row-fluid">
        <div class="span4 offset4 well">
            <div class="logo_container">
                <img src="../images/logo_fedu_big.png" alt="logo getfedu">
            </div>
            <legend>Please Sign In</legend>
            <div id="login_message"></div>
            <form method="POST" action="" accept-charset="UTF-8" id="login">
                <input type="email" id="username" class="span12" name="username" placeholder="Email" autofocus required>
                <input type="password" id="password" class="span12" name="password" placeholder="Password" required>
                <!-- <label class="checkbox">
                    <input type="checkbox" name="remember" value="1"> Remember Me
                </label> -->
                <button type="submit" name="submit" class="btn btn-info btn-block">Sign in</button>
            </form>
            <a href="#recover-password">forgot your password?</a>
        </div>
    </div>
</div>
